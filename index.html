<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Background Change</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  </head>
  <body>
    <header><h1>Change Background Color Randomly</h1></header>

    <div class="background">
      <button type="button" name="button" class="button" onclick="handler.manualButton()">Change Me!</button>
      <button type="button" name="button" class="button" onclick="handler.automaticButton()">Start</button>
      <button type="button" name="button" class="button" onclick="handler.stopButton()">Stop</button>
    </div>







    <script type="text/javascript" src="js/javascript.js"></script>
  </body>
</html>
